name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: task-java
    
    - name: Run tests
      run: mvn test
      working-directory: task-java
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Reset working directory to repository root
      run: echo "Ensuring working directory is ${{ github.workspace }}"
      working-directory: ${{ github.workspace }}
    
    - name: Build and push Docker image
      if: github.event_name == 'push'
      
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/task1-app:latest
          ${{ secrets.DOCKER_USERNAME }}/task1-app:${{ github.sha }}

      
      
    - name: Image digest
      run: echo "Image pushed successfully"
